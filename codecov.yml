coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 95%
        threshold: 5%
        base: auto
        if_ci_failed: error
        informational: false
        only_pulls: true
    patch:
      default:
        target: 90%
        threshold: 5%
        base: auto
        if_ci_failed: error
        only_pulls: true

comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true

ignore:
  - "contracts/test/**/*"  # Ignore everything in contracts/test directory
